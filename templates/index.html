<html>
    {% if error == True%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{error_mssg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <head>
        <br><h2 style="text-align:center; color:midnightblue;">Get the weather of your city!</h2> <br>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>      
        <form style="text-align:center" method="post" autocomplete="on">
                <input type="text" id="city" name="city" placeholder="City Name">
                <input 
                    style="background:darkcyan;color:white;" 
                    type="submit" 
                    value="Submit" 
                    formaction="/handlesubmit"
                >
            </form>
        
        {% block weather %}
        {% endblock %}
    </body>
</html>
